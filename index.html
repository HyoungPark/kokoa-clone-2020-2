<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokao Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or Phone Number" />
      <input name="username" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <!-- no mobile -->
    <div id="no-mobile">
      <span>Your screen is too big!ðŸ˜‚</span>
    </div>

    <!-- no landscape -->
    <div id="no-landscape">
      <span>
        The screen is best viewed in portrait mode.<br />
        please rotate your device.ðŸ˜˜
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/11d4756338.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

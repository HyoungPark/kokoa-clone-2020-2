<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body id="chat-screen">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Alt Header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back()">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jordy</h1>
      </div>
      <div class="alt-header__column chat-header">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <!-- Time Stamp -->
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <!-- Message Row (Incoming) -->
      <div class="message-row">
        <img
          src="https://cdn.clien.net/web/api/file/F01/8189701/20460599c8c4b.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Jordy</span>
          <div class="message__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <!-- Message Row (Sent) -->
      <div class="message-row message-row--sent">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">what's up?</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <!-- no mobile -->
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <!-- no landscape -->
    <div id="no-landscape">
      <span>
        The screen is best viewed in portrait mode, please rotate your device.
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/11d4756338.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
